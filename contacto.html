<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de contacto</title>

    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/contactos.css">

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script1.js"></script>
</head>
<body>
   
    <section class="form_wrap">

        <section class="cantact_info">
            <section class="info_title">
                <span class="fa fa-user-circle"></span>
                <h2>Contacto<br>Nuevo</h2>
            </section>
            <section class="info_items">
                <p><span class="fa fa-envelope"></span> GYM.FITNES@gmail.com</p>
                <p><span class="fa fa-mobile"></span> +593 09587415</p>
                <P>02698547</P>
                <center>
                    <a href="inicio.html"><img src="img/arrow.png" width="20%" height="10%"></a>
                </center>
            </section>
        </section>

        <form action="" class="form_contact">
            <h2>Envia un mensaje</h2>
            <div class="user_info">
                <label for="names">Nombres</label>
                <input type="text" id="names">

                <label for="phone">Telefono / Celular</label>
                <input type="text" id="phone">

                <label for="email">Correo electronico </label>
                <input type="text" id="email">

                <label for="mensaje">Mensaje </label>
                <textarea id="mensaje"></textarea>

                <center>
                    <a href="conversacion.html"><img src="img/enviar.png" width="20%" height="10%"></a>
                </center>                
                
            </div>
        </form>

    </section>
  
</body>
</html>
