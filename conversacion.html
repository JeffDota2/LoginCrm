<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Whatsapp</title>
	<link rel="stylesheet" href="css/conver.css">
</head>
<body>
	<div class="container">
		<div class="chat">
			<div class="chat-header">
				<div class="profile">
					<div class="left">
						<a href="inicio.html"><img src="img/arrow.png" width="5%" height="2%"></a>
						<img src="img/pp.png" class="pp">
						<h2>Elias</h2>
						<span>online</span>
					</div>
					<div class="right">
						<img src="img/video.png" class="icon">
						<img src="img/phone.png" class="icon">
						<img src="img/more.png" class="icon">
					</div>
				</div>
			</div>
			<div class="chat-box">
				<div class="chat-r">
					<div class="sp"></div>
					<div class="mess mess-r">
                            Hola.juan fyt gym te recuerda que tu menbresia 
                            esta por finalizar,quieres reformarla.
						</p>
						<div class="check">
							<span>4:00 PM</span>
							<img src="img/check-2.png">
						</div>
					</div>
				</div>
				<div class="chat-l">
					<div class="mess">
						<p>
                            Buenas tardes,si claro como <br>
                            puedo hacer eso 
						</p>
						<div class="check">
							<span>4:10 PM</span>
						</div>
					</div>
					<div class="sp"></div>
				</div>

				<div class="chat-r">
					<div class="sp"></div>
					<div class="mess mess-r">
						<p>
                           Aqui tienes un enlace
						</p>
						<div class="check">
							<span>4:30 PM</span>
							<img src="img/check-2.png">
						</div>
					</div>
				</div>
			</div>

			<div class="chat-footer">
				<textarea placeholder="Type a message"></textarea>
				<div class="icons">
					<img src="img/attach file.png">
					<img src="img/camera.png">
				</div>
				<img src="img/mic.png" class="mic">
			</div>
		</div>
	</div>
	
</body>
</html>
